<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2 class="container text-center my-5">Add a Todo</h2>
    <form action="/" method="POST" class="container my-3 "> 
        <div class="form-group my-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
        </div>
        <div class="form-group my-3">

          <label for="desc">Describe your task</label>
          <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter Description">
        </div>
        <input type="submit"  class="btn btn-primary">
    </form>

    <div class="container my-5">
        <h3>Your Todo List</h3>
        {% if allTodo|length == 0 %}
            <div class="alert alert-dark" role="alert">
                No records to show, add your first task now!!
            </div>
        {% else %}
            
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>

                {% for todo in allTodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                        <a href="/update/{{todo.sno}}" type="button" class="btn btn-primary mx-2">Update</a>
                        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-danger mx-2">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
    
</html>
