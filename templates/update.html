<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2 class="container text-center my-5">Update a Task</h2>
    <form action="/update/{{todo.sno}}" method="POST" class="container my-3"> 
        <div class="form-group my-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title" value="{{todo.title}}">
        </div>
        <div class="form-group my-3">

          <label for="desc">Describe your task</label>
          <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter Description" value="{{todo.desc}}">
        </div>
        <input type="submit" value="Update" class="btn btn-primary">
    </form>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
    
</html>
